<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Leben in Deutschland - Test Trainer</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Leben in Deutschland</h1>
      <p>Test Trainer - Berlin Edition</p>
    </div>

    <!-- Home Screen -->
    <div id="home-screen" class="screen active">
      <div class="stats-bar">
        <div class="stat">
          <div class="stat-value" id="stat-learned">0</div>
          <div class="stat-label">Learned</div>
        </div>
        <div class="stat">
          <div class="stat-value" id="stat-total">310</div>
          <div class="stat-label">Total</div>
        </div>
        <div class="stat">
          <div class="stat-value" id="stat-streak">0</div>
          <div class="stat-label">Streak</div>
        </div>
      </div>

      <button class="mode-btn" onclick="startPractice()">
        <h3>Daily Practice</h3>
        <p>15-minute session with random questions</p>
      </button>
      <button class="mode-btn" onclick="startExam()">
        <h3>Exam Simulation</h3>
        <p>33 questions like the real test</p>
      </button>
      <button class="mode-btn" onclick="showCatalog()">
        <h3>Full Catalog</h3>
        <p>Browse all 310 questions by category</p>
      </button>
      <button class="mode-btn" onclick="resetProgress()">
        <h3>Reset Progress</h3>
        <p>Clear all saved data</p>
      </button>
    </div>

    <!-- Quiz Screen -->
    <div id="quiz-screen" class="screen">
      <div class="quiz-header">
        <button class="back-btn" onclick="endQuiz()">&#8592;</button>
        <div class="progress-info">
          <span id="quiz-progress">1/10</span>
          <span class="timer" id="quiz-timer"></span>
        </div>
        <div style="width:40px"></div>
      </div>

      <div class="progress-bar">
        <div class="progress-fill" id="progress-fill" style="width:0%"></div>
      </div>

      <div class="question-card">
        <div class="question-number" id="question-number">Frage 1</div>
        <div class="question-de" id="question-de"></div>
        <div class="question-en" id="question-en"></div>
        <div class="lang-toggle">
          <div class="lang-toggle-pill">
            <button class="lang-toggle-btn active" id="lang-de" onclick="setLanguage('de')">
              <span class="lang-flag">ðŸ‡©ðŸ‡ª</span> DE
            </button>
            <button class="lang-toggle-btn" id="lang-en" onclick="setLanguage('en')">
              <span class="lang-flag">ðŸ‡¬ðŸ‡§</span> EN
            </button>
          </div>
        </div>
      </div>

      <div class="answers" id="answers"></div>
      <button class="next-btn" id="next-btn" onclick="nextQuestion()">Next Question</button>
    </div>

    <!-- Results Screen -->
    <div id="results-screen" class="screen">
      <div class="results-card">
        <div class="results-score" id="results-score">0</div>
        <div class="results-label">out of <span id="results-total">33</span> correct</div>
        <div class="results-status" id="results-status">PASSED</div>
        <div class="results-details">
          <p><strong>Correct:</strong> <span id="results-correct">0</span></p>
          <p><strong>Wrong:</strong> <span id="results-wrong">0</span></p>
          <p><strong>Time:</strong> <span id="results-time">0:00</span></p>
        </div>
        <p id="results-message"></p>
        <button class="home-btn" onclick="goHome()">Back to Home</button>
      </div>
    </div>

    <!-- Catalog Screen -->
    <div id="catalog-screen" class="screen">
      <div class="quiz-header">
        <button class="back-btn" onclick="goHome()">&#8592;</button>
        <div class="progress-info">Question Catalog</div>
        <div style="width:40px"></div>
      </div>

      <div class="category-tabs">
        <button class="category-tab active" onclick="filterCategory('all')">All</button>
        <button class="category-tab" onclick="filterCategory('democracy')">Democracy</button>
        <button class="category-tab" onclick="filterCategory('history')">History</button>
        <button class="category-tab" onclick="filterCategory('society')">Society</button>
        <button class="category-tab" onclick="filterCategory('berlin')">Berlin</button>
      </div>

      <div class="catalog-list" id="catalog-list"></div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
